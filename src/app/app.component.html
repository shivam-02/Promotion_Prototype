<md-sidenav-layout fullscreen>
  <md-toolbar fullscreen class="toolbar">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span class="title"></span>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    
    <md-input-container>
    <input md-input placeholder="Search" value="" style="color:white" />
   </md-input-container>
    <button md-icon-button >
    <md-icon style="color:white;">search</md-icon>
    </button>
   
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    
    <md-menu x-position="before" #menu="mdMenu">
      <button md-menu-item> Refresh </button>
      <button md-menu-item> Help </button>
      <button md-menu-item (click)="signOut()" > Sign Out </button>
    </md-menu>
  </md-toolbar>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" (click)="sidenav.close()" >
        <md-icon class="sidenav-md-icon" md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <main>
    
  </main>

</md-sidenav-layout>
