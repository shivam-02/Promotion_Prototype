<div class="card-container">
     
    <md-card>
       
     <md-card-title class="upcomingPromotionTitle">Upcoming Promotions</md-card-title> 
     
     <div class="upcomingPromotionsPieChart">
      <p-chart type="pie" [data]="data" (onDataSelect)="selectData($event)"></p-chart>
     </div>




     <md-card-actions class="upcomingPromotionsSummaryButtons" >


      <button md-button>SUBMIT</button>
      <button md-button>APPROVE</button>
      <button md-button>REJECT</button>
      <button md-button>COMPARE</button>
      <button md-button>SUMMARY</button>
      </md-card-actions>
     
     <md-card-content class="upcomingPromotionsCardContent">
        
      <p-dataTable [value]="displayPromotions" [rows]="10" [paginator]="true" *ngIf="promotions[status]==status">

      <p-column field="check_box" >
          <template pTemplate="body">
          <span class="upcomingPromotionsCheckboxSpam"> <md-checkbox></md-checkbox></span>
          </template>
      </p-column>
      <p-column field="promotionName" header="Promotion Name"  >
          <template let-col let-promotionData="rowData" pTemplate="body">
          <span><a href="#">{{promotionData[col.field]}}</a></span>
          </template>
      </p-column>

      <p-column field="description" header="Description" ></p-column>

      <p-column field="startDate" header="Start Date" ></p-column>
      
      <p-column field="endDate" header="End Date" ></p-column>
      
      <p-column field="status" header="Status" hidden="true" ></p-column>

      <template *ngIf="col.field=='status'" hidden="true"></template>
      <template *ngIf="col.field=='check_box'"  pTemplate="body">
         <span style="margin:auto; display:table;"> <md-checkbox></md-checkbox></span>
        </template>
     <template *ngIf="col.field=='promotion_name'" let-promotionData="rowData" pTemplate="body">
            <span><a href="#">{{promotionData[col.field]}}</a></span>
        </template>
     </p-column>-->
     
     </p-dataTable>
     </md-card-content>
     
   
 </md-card>
</div>
